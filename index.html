<!DOCTYPE html>
<html>
<head>
  <title>Torque</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
  <!--[if lte IE 8]>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.2/leaflet.ie.css" />
  <![endif]-->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="counter" class="hidden">
    <p class='countTitle'>YEAR/MONTH:</p>
    <p id='curYear'></p>
    <p class='countTitle'>NEXUS CUSTOMER LOCATIONS:</p>
    <p id='curCount'></p>
    <p class='countTitle'>COUNTRIES DEPLOYED IN:</p>
    <p id='curCountries'></p>
  </div>
  <div id="playControl">
    <div class="play-button">
      <svg id="play-svg" width="250" height="250" viewBox="0 0 250 250"
      xmlns="http://www.w3.org/2000/svg"><g fill="#000" fill-rule="evenodd"><path
      d="M125 250c69.036 0 125-55.964 125-125S194.036 0 125 0 0 55.964 0 125s55.964
      125 125 125zm0-15c60.75 0 110-49.25 110-110S185.75 15 125 15 15 64.25 15
      125s49.25 110 110 110z"/><path d="M221 124L71 199V49l150 75z"/></g></svg>
    </div>
  </div>
  <div id="rePlayControl">REPLAY</div>
  <div id="map"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <!-- fixed torque library, accepted change has not yet been published, therefore pulling in my build -->
  <script src="torque.full.js"></script>
  <script src="map.js"></script>
</body>
</html>
